<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nihal Krishna - Cyberpunk Countdown</title>

<body>
  <div class="cyberpunk-container">
    <h1 class="glitch" data-text="Nihal Krishna">Nihal Krishna</h1>
    <p class="subtitle">We're rebooting the system. Stay tuned!</p>
    <div class="countdown">
      <div class="time">
        <span id="days"></span>
        <span>Days</span>
      </div>
      <div class="time">
        <span id="hours"></span>
        <span>Hours</span>
      </div>
      <div class="time">
        <span id="minutes"></span>
        <span>Minutes</span>
      </div>
      <div class="time">
        <span id="seconds"></span>
        <span>Seconds</span>
      </div>
    </div>
    <a href="https://www.instagram.com" target="_blank" class="instagram-link">
      <i class="fab fa-instagram"></i> Follow us on Instagram
    </a>
  </div>

</html>

<style>

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Orbitron', sans-serif;
  background-color: #0a0a0a;
  color: #00ffcc;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
  overflow: hidden;
}

.cyberpunk-container {
  background-color: #111;
  padding: 2rem;
  border-radius: 10px;
  border: 2px solid #00ffcc;
  box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
  position: relative;
}

h1.glitch {
  font-size: 3rem;
  position: relative;
  color: #00ffcc;
  animation: glitch 2.5s infinite;
}

h1.glitch::before,
h1.glitch::after {
  content: attr(data-text);
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  color: #ff00ff;
  z-index: -1;
}

h1.glitch::before {
  left: 2px;
  animation: glitch-before 2s infinite;
}

h1.glitch::after {
  left: -2px;
  animation: glitch-after 1.5s infinite;
}

@keyframes glitch {
  0% { transform: translate(0); }
  20% { transform: translate(-2px, 2px); }
  40% { transform: translate(-2px, -2px); }
  60% { transform: translate(2px, 2px); }
  80% { transform: translate(2px, -2px); }
  100% { transform: translate(0); }
}

@keyframes glitch-before {
  0% { clip-path: inset(0 0 0 0); }
  25% { clip-path: inset(0 0 100% 0); }
  50% { clip-path: inset(0 0 0 0); }
  75% { clip-path: inset(0 0 0 100%); }
  100% { clip-path: inset(0 0 0 0); }
}

@keyframes glitch-after {
  0% { clip-path: inset(0 0 0 0); }
  25% { clip-path: inset(0 0 50% 0); }
  50% { clip-path: inset(0 0 0 0); }
  75% { clip-path: inset(0 0 0 50%); }
  100% { clip-path: inset(0 0 0 0); }
}

.subtitle {
  font-size: 1.2rem;
  margin-bottom: 2rem;
  color: #ff00ff;
}

.countdown {
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
}

.time {
  margin: 0.5rem;
}

.time span {
  display: block;
  font-size: 2rem;
  font-weight: bold;
  color: #00ffcc;
}

.time span:last-child {
  font-size: 1rem;
  color: #ff00ff;
}

.instagram-link {
  display: inline-block;
  margin-top: 2rem;
  color: #ff00ff;
  text-decoration: none;
  font-size: 1.2rem;
  transition: color 0.3s;
}

.instagram-link:hover {
  color: #00ffcc;
}

.instagram-link i {
  margin-right: 0.5rem;
}

<script> 
// Set the date we're counting down to (April 1, 2025)
const countdownDate = new Date("April 1, 2025 00:00:00").getTime();

// Update the countdown every 1 second
const countdownFunction = setInterval(() => {
  // Get today's date and time
  const now = new Date().getTime();

  // Find the distance between now and the countdown date
  const distance = countdownDate - now;

  // Time calculations for days, hours, minutes, and seconds
  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the respective elements
  document.getElementById("days").innerHTML = days;
  document.getElementById("hours").innerHTML = hours;
  document.getElementById("minutes").innerHTML = minutes;
  document.getElementById("seconds").innerHTML = seconds;

  // If the countdown is over, display a message
  if (distance < 0) {
    clearInterval(countdownFunction);
    document.querySelector(".countdown").innerHTML = "<h2>We're Back!</h2>";
  }
}, 1000);
</script>
