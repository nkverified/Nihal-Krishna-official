<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance Mode</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="maintenance-container">
    <div class="animation-container">
      <div class="worker worker1"></div>
      <div class="worker worker2"></div>
      <div class="worker worker3"></div>
      <div class="site"></div>
    </div>
    <h1>We're Under Maintenance</h1>
    <p>We're working hard to improve your experience. Please check back soon!</p>
    <div class="countdown">
      <div class="countdown-item">
        <span id="days">00</span>
        <span>Days</span>
      </div>
      <div class="countdown-item">
        <span id="hours">00</span>
        <span>Hours</span>
      </div>
      <div class="countdown-item">
        <span id="minutes">00</span>
        <span>Minutes</span>
      </div>
      <div class="countdown-item">
        <span id="seconds">00</span>
        <span>Seconds</span>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

<style>
/* General Styles */
body {
  margin: 0;
  padding: 0;
  font-family: 'Arial', sans-serif;
  background-color: #1a1a1a;
  color: #ffffff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

.maintenance-container {
  text-align: center;
  max-width: 800px;
  padding: 20px;
}

h1 {
  font-size: 3rem;
  margin-bottom: 10px;
}

p {
  font-size: 1.2rem;
  margin-bottom: 30px;
}

/* Animation Container */
.animation-container {
  position: relative;
  width: 100%;
  height: 200px;
  margin-bottom: 30px;
}

.worker {
  position: absolute;
  width: 40px;
  height: 40px;
  background-color: #ff5722;
  border-radius: 50%;
  animation: moveWorker 3s infinite;
}

.worker1 {
  top: 20%;
  left: 10%;
  animation-delay: 0s;
}

.worker2 {
  top: 50%;
  left: 40%;
  animation-delay: 1s;
}

.worker3 {
  top: 70%;
  left: 70%;
  animation-delay: 2s;
}

.site {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 20px;
  background-color: #333;
}

@keyframes moveWorker {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-20px);
  }
}

/* Countdown Styles */
.countdown {
  display: flex;
  justify-content: center;
  gap: 20px;
}

.countdown-item {
  text-align: center;
}

.countdown-item span {
  display: block;
  font-size: 2rem;
  font-weight: bold;
}

.countdown-item span:last-child {
  font-size: 1rem;
  color: #ccc;
}
</style>
