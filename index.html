<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nihal Krishna - Coming back</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="hacker-container">
    <h1 class="terminal-text">Nihal Krishna </h1>
    <h6 class="subtitle">I am returning with significant improvements, bringing fresh ideas, transformative updates, and impactful changes that will redefine the way things are done.
</h6>
    <div class="countdown">
      <div class="time">
        <span id="days"></span>
        <span>Days</span>
      </div>
      <div class="time">
        <span id="hours"></span>
        <span>Hours</span>
      </div>
      <div class="time">
        <span id="minutes"></span>
        <span>Minutes</span>
      </div>
      <div class="time">
        <span id="seconds"></span>
        <span>Seconds</span>
      </div>
    </div>
    <a href="https://www.instagram.com/n4ni_hal_?igsh=bnBmaGs2N2J5Zm1i" target="_blank" class="instagram-link">
      <i class="fab fa-instagram"></i> Follow us on Instagram
    </a>
  </div>
  <script src="script.js"></script>
</body>
</html>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
 font-family: Gill Sans,Gill Sans MT,Calibri,sans-serif; 
  background-color: #000;
  color: #00ff00;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
  overflow: hidden;
}

.hacker-container {
  background-color: #000;
  padding: 2rem;
  border-radius: 10px;
  border: 2px solid #00ff00;
  box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
  position: relative;
}

h1.terminal-text {
  font-size: 3rem;
  color: #00ff00;
  text-shadow: 0 0 5px #00ff00;
  animation: blink 1s infinite;
}

@keyframes blink {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.5; }
}

.subtitle {
  font-size: 1.2rem;
  margin-bottom: 2rem;
  color: #00ff00;
  text-shadow: 0 0 5px #00ff00;
}

.countdown {
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
}

.time {
  margin: 0.5rem;
}

.time span {
  display: block;
  font-size: 2rem;
  font-weight: bold;
  color: #00ff00;
  text-shadow: 0 0 5px #00ff00;
}

.time span:last-child {
  font-size: 1rem;
  color: #00ff00;
  text-shadow: 0 0 5px #00ff00;
}

.instagram-link {
  display: inline-block;
  margin-top: 2rem;
  color: #00ff00;
  text-decoration: none;
  font-size: 1.2rem;
  transition: color 0.3s;
}

.instagram-link:hover {
  color: #00cc00;
}

.instagram-link i {
  margin-right: 0.5rem;
}

@media (max-width: 600px) {
  h1.terminal-text {
    font-size: 2rem;
  }

  .subtitle {
    font-size: 1rem;
  }

  .time span {
    font-size: 1.5rem;
  }

  .time span:last-child {
    font-size: 0.8rem;
  }

  .instagram-link {
    font-size: 1rem;
  }
}
</style>

<script> 
// Set the date we're counting down to (April 14, 2025)
const countdownDate = new Date("April 1, 2025 00:00:00").getTime();

// Update the countdown every 1 second
const countdownFunction = setInterval(() => {
  // Get today's date and time
  const now = new Date().getTime();

  // Find the distance between now and the countdown date
  const distance = countdownDate - now;

  // Time calculations for days, hours, minutes, and seconds
  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the respective elements
  document.getElementById("days").innerHTML = days;
  document.getElementById("hours").innerHTML = hours;
  document.getElementById("minutes").innerHTML = minutes;
  document.getElementById("seconds").innerHTML = seconds;

  // If the countdown is over, display a message
  if (distance < 0) {
    clearInterval(countdownFunction);
    document.querySelector(".countdown").innerHTML = "<h2>System Reboot Complete!</h2>";
  }
}, 1000);

</script>
