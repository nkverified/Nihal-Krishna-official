<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Green Video Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Marquee Section -->
        <div class="marquee">
            <marquee behavior="scroll" direction="left">
                Nihal Krishna will be coming back on April 14, 2025. Until then, our website has changed to a video platform. Enjoy the videos!
            </marquee>
        </div>

        <!-- Video Grid Section -->
        <div class="video-grid">
            <div class="video-item">
                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="video-item">
                <iframe src="https://www.youtube.com/embed/9bZkp7q19f0" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="video-item">
                <iframe src="https://www.youtube.com/embed/J---aiyznGQ" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="video-item">
                <iframe src="https://www.youtube.com/embed/3tmd-ClpJxA" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</body>
</html>

<style> 
/* General Styles */
body {
    background-color: #0A0A0A;
    color: #00FF00;
    font-family: 'Courier New', Courier, monospace;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

/* Marquee Styles */
.marquee {
    background-color: #000;
    padding: 10px;
    border: 1px solid #00FF00;
    margin-bottom: 20px;
}

marquee {
    font-size: 18px;
    color: #00FF00;
}

/* Video Grid Styles */
.video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
}

.video-item {
    background-color: #000;
    border: 1px solid #00FF00;
    padding: 10px;
    text-align: center;
}

iframe {
    width: 100%;
    height: 200px;
    border: none;
}

/* Responsive Design */
@media (max-width: 768px) {
    .video-grid {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }

    iframe {
        height: 150px;
    }
}

@media (max-width: 480px) {
    .video-grid {
        grid-template-columns: 1fr;
    }

    iframe {
        height: 200px;
    }
}

</style>
