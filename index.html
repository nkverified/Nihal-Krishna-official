
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nihal Krishna - Portfolio</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Landing Page -->
  <header class="landing-page">
    <div class="overlay">
      <h1>Nihal Krishna</h1>
      <p>Hacker | Full Stack Developer</p>
      <a href="#live-telecast" class="cta-button">Watch Live Telecast</a>
    </div>
  </header>

  <!-- Live Telecast Section -->
  <section id="live-telecast" class="live-telecast">
    <h2>Today's Live Telecast</h2>
    <div class="video-grid">
      <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" frameborder="0" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" frameborder="0" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/VIDEO_ID_3" frameborder="0" allowfullscreen></iframe>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Nihal Krishna. All rights reserved.</p>
    <div class="social-links">
      <a href="#"><i class="fab fa-github"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>

<style>
/* General Styles */
body {
  margin: 0;
  font-family: 'Roboto', sans-serif;
  background: #1a1a1a;
  color: #fff;
}

h1, h2 {
  font-family: 'Orbitron', sans-serif;
}

a {
  text-decoration: none;
  color: #00ffcc;
}

/* Landing Page */
.landing-page {
  height: 100vh;
  background: url('background.jpg') no-repeat center center/cover;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.overlay {
  background: rgba(0, 0, 0, 0.7);
  padding: 2rem;
  border-radius: 10px;
}

.cta-button {
  display: inline-block;
  margin-top: 1rem;
  padding: 0.8rem 2rem;
  background: #00ffcc;
  color: #1a1a1a;
  border-radius: 5px;
  font-weight: bold;
  transition: background 0.3s ease;
}

.cta-button:hover {
  background: #00ccaa;
}

/* Live Telecast Section */
.live-telecast {
  padding: 2rem;
  text-align: center;
}

.video-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 1rem;
  margin-top: 1rem;
}

.video-grid iframe {
  width: 100%;
  height: 200px;
  border: 2px solid #00ffcc;
  border-radius: 10px;
}

/* Footer */
footer {
  text-align: center;
  padding: 1rem;
  background: #000;
  margin-top: 2rem;
}

.social-links {
  margin-top: 1rem;
}

.social-links a {
  margin: 0 0.5rem;
  font-size: 1.5rem;
  color: #00ffcc;
  transition: color 0.3s ease;
}

.social-links a:hover {
  color: #00ccaa;
}

/* Responsive Design */
@media (max-width: 768px) {
  .video-grid {
    grid-template-columns: 1fr;
  }

  .landing-page h1 {
    font-size: 2rem;
  }

  .landing-page p {
    font-size: 1rem;
  }
}

</style>

<script>
// Add any interactive animations or functionality here
document.addEventListener('DOMContentLoaded', () => {
  // Example: Add a fade-in animation for sections
  const sections = document.querySelectorAll('section');
  sections.forEach(section => {
    section.style.opacity = '0';
    section.style.transition = 'opacity 1s ease';
  });

  setTimeout(() => {
    sections.forEach(section => {
      section.style.opacity = '1';
    });
  }, 500);
});
</script>
