<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIHAL KRISHNA || CYBER RESURGENCE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --neon-green: #0f0;
            --cyber-cyan: #00f3ff;
            --hacker-bg: #000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--hacker-bg);
            font-family: 'Courier New', monospace;
            color: var(--neon-green);
            overflow: hidden;
        }

        .cyber-loader {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeOut 1s 3s forwards;
        }

        .cyber-grid {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background-image: 
                linear-gradient(rgba(0, 255, 0, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 0, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -2;
        }

        .cyber-overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            background: linear-gradient(0deg, 
                transparent 60%, 
                rgba(0, 255, 0, 0.1) 90%);
            animation: scan 6s linear infinite;
        }

        .cyber-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .hacker-header {
            text-align: center;
            margin-bottom: 4rem;
            position: relative;
        }

        .cyber-title {
            font-size: 5rem;
            text-transform: uppercase;
            letter-spacing: 0.5rem;
            text-shadow: 0 0 30px var(--neon-green);
            position: relative;
            animation: textGlitch 3s infinite;
        }

        .cyber-countdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            margin: 4rem 0;
            perspective: 1000px;
        }

        .countdown-segment {
            background: rgba(0, 0, 0, 0.5);
            padding: 2rem;
            border: 2px solid var(--neon-green);
            border-radius: 5px;
            text-align: center;
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.3s ease;
        }

        .countdown-segment:hover {
            transform: rotateX(10deg) rotateY(10deg) translateZ(20px);
            box-shadow: 0 0 40px var(--neon-green);
        }

        .segment-number {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--neon-green), var(--cyber-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: numberPulse 2s infinite;
        }

        .cyber-terminal {
            border: 2px solid var(--neon-green);
            padding: 2rem;
            width: 80%;
            max-width: 800px;
            margin-top: 4rem;
            position: relative;
            overflow: hidden;
        }

        .terminal-text {
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid var(--neon-green);
            animation: typing 3s steps(40), blink 0.5s step-end infinite alternate;
        }

        .social-hub {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            gap: 1.5rem;
        }

        .cyber-social {
            color: var(--neon-green);
            font-size: 2rem;
            text-decoration: none;
            position: relative;
            transition: all 0.3s ease;
        }

        .cyber-social:hover {
            color: var(--cyber-cyan);
            transform: translateY(-5px);
            filter: drop-shadow(0 0 10px var(--neon-green));
        }

        /* Animations */
        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        @keyframes textGlitch {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); opacity: 0.8; }
            40% { transform: translate(3px, -3px); opacity: 0.6; }
            60% { transform: translate(-3px, 1px); opacity: 0.8; }
            80% { transform: translate(1px, -1px); opacity: 0.6; }
            100% { transform: translate(0); opacity: 1; }
        }

        @keyframes numberPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes particleExplosion {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .cyber-title { font-size: 3rem; }
            .cyber-countdown { grid-template-columns: 1fr 1fr; }
            .segment-number { font-size: 2.5rem; }
        }
    </style>
</head>
<body>
    <div class="cyber-loader">
        <div class="cyber-grid"></div>
        <div class="cyber-overlay"></div>
    </div>

    <div class="cyber-container">
        <div class="hacker-header">
            <h1 class="cyber-title">System Reboot</h1>
            <h2 class="cyber-title">Initiation Sequence</h2>
        </div>

        <div class="cyber-countdown">
            <div class="countdown-segment">
                <div class="segment-number" id="cd-days">00</div>
                <div class="segment-label">Cycles</div>
            </div>
            <div class="countdown-segment">
                <div class="segment-number" id="cd-hours">00</div>
                <div class="segment-label">Nanoseconds</div>
            </div>
            <div class="countdown-segment">
                <div class="segment-number" id="cd-minutes">00</div>
                <div class="segment-label">Frequencies</div>
            </div>
            <div class="countdown-segment">
                <div class="segment-number" id="cd-seconds">00</div>
                <div class="segment-label">Pulses</div>
            </div>
        </div>

        <div class="cyber-terminal">
            <p class="terminal-text">
                > Initializing neural network... [██████ 85%]
                Decrypting mainframe access... [COMPROMISED]
                Bypassing security protocols... [SUCCESS]
            </p>
        </div>

        <div class="social-hub">
            <a href="https://www.instagram.com/n4ni_hal_?igsh=bnBmaGs2N2J5Zm1i" 
               class="cyber-social"
               target="_blank"
               rel="noopener noreferrer">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="#" class="cyber-social">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </div>

    <script>
        // Elite Countdown Timer
        const targetDate = new Date('2025-04-14T00:00:00').getTime();
        
        function updateCountdown() {
            const now = new Date().getTime();
            const diff = targetDate - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('cd-days').textContent = String(days).padStart(2, '0');
            document.getElementById('cd-hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('cd-minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('cd-seconds').textContent = String(seconds).padStart(2, '0');

            if (diff <= 0) {
                document.querySelector('.cyber-countdown').innerHTML = 
                    `<div class="countdown-segment" style="grid-column: 1/-1">
                        <div class="segment-number">SYSTEM ONLINE</div>
                    </div>`;
            }
        }
        setInterval(updateCountdown, 1000);

        // Particle Explosion Effect
        document.querySelectorAll('.countdown-segment').forEach(segment => {
            segment.addEventListener('mouseenter', () => {
                const particles = document.createElement('div');
                particles.style.cssText = `
                    position: absolute;
                    width: 100%;
                    height: 100%;
                    background: radial-gradient(circle, 
                        rgba(0,255,0,0.5) 0%, 
                        rgba(0,255,0,0) 70%);
                    animation: particleExplosion 0.5s forwards;
                `;
                segment.appendChild(particles);
                setTimeout(() => particles.remove(), 500);
            });
        });

        // Dynamic Grid Effect
        function createGridPulse() {
            const gridPulse = document.createElement('div');
            gridPulse.style.cssText = `
                position: fixed;
                top: ${Math.random() * 100}%;
                left: ${Math.random() * 100}%;
                width: 300px;
                height: 300px;
                background: radial-gradient(circle, 
                    rgba(0,255,0,0.1) 0%, 
                    rgba(0,255,0,0) 70%);
                pointer-events: none;
                z-index: -1;
            `;
            document.body.appendChild(gridPulse);
            setTimeout(() => gridPulse.remove(), 1000);
        }
        setInterval(createGridPulse, 1500);
    </script>
</body>
</html>
