<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Nihal Krishna - Cyber Return</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            font-family: 'Courier New', monospace;
            color: #0f0;
            overflow-x: hidden;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .hacker-icon {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .hacker-icon a {
            color: #0f0;
            font-size: 2.5rem;
            text-decoration: none;
            position: relative;
            display: inline-block;
        }

        .hacker-icon a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: #0f0;
            bottom: -5px;
            left: 0;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .hacker-icon a:hover {
            text-shadow: 0 0 15px #0f0;
            transform: translateY(-3px);
        }

        .hacker-icon a:hover::after {
            transform: scaleX(1);
        }

        .cyber-border {
            position: relative;
            padding: 30px;
            margin: 20px;
            border: 2px solid #0f0;
            box-shadow: 0 0 15px #0f0;
        }

        .cyber-border::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, transparent 50%, #0f0 50%);
            z-index: -1;
            animation: scan 5s linear infinite;
        }

        @keyframes scan {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        /* Previous styles from original template here */
        /* ... (include all previous styles from earlier answer) ... */

    </style>
</head>

            </p>

            <div class="terminal">
                > ACCESSING MAINFRAME...<span class="cursor">_</span>
            </div>
        </div>

        <!-- Instagram Follow Button -->
        <div class="hacker-icon">
            <a href="https://www.instagram.com/n4ni_hal_?igsh=bnBmaGs2N2J5Zm1i" target="_blank" rel="noopener" aria-label="Follow on Instagram">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </div>

    <script>
        // Add hover effect to Instagram icon
        const igIcon = document.querySelector('.hacker-icon a');
        let animationFrame;

        igIcon.addEventListener('mouseenter', () => {
            let glowIntensity = 0;
            
            function animateGlow() {
                if(glowIntensity < 1) {
                    glowIntensity += 0.05;
                    igIcon.style.filter = `drop-shadow(0 0 ${glowIntensity * 10}px rgba(0, 255, 0, ${glowIntensity}))`;
                    animationFrame = requestAnimationFrame(animateGlow);
                }
            }
            animateGlow();
        });

        igIcon.addEventListener('mouseleave', () => {
            cancelAnimationFrame(animationFrame);
            igIcon.style.filter = 'none';
        });
