<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maha Shivaratri - Lord Shiva</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Om Namah Shivaya</h1>
      <p>Celebrate the divine night of Maha Shivaratri</p>
      <a href="#about" class="cta-button">Learn More</a>
    </div>
  </section>

  <!-- About Section -->
  <section id="about" class="about">
    <h2>About Maha Shivaratri</h2>
    <p>Maha Shivaratri is a Hindu festival celebrated annually in honor of Lord Shiva...</p>
  </section>

  <!-- Gallery Section -->
  <section class="gallery">
    <h2>Gallery</h2>
    <div class="image-grid">
      <img src="shiva1.jpg" alt="Lord Shiva">
      <img src="shiva2.jpg" alt="Lord Shiva">
      <img src="shiva3.jpg" alt="Lord Shiva">
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Maha Shivaratri. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

<style>
/* General Styles */
body {
  font-family: 'Playfair Display', serif;
  background-color: #0a192f; /* Dark blue */
  color: #f0f0f0;
  margin: 0;
  padding: 0;
}

h1, h2 {
  font-family: 'Cinzel', serif;
  color: #ffd700; /* Gold */
}

a {
  color: #ffd700;
  text-decoration: none;
}

/* Hero Section */
.hero {
  background: url('shiva-hero.jpg') no-repeat center center/cover;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.hero-content h1 {
  font-size: 4rem;
  animation: fadeIn 2s ease-in-out;
}

.hero-content p {
  font-size: 1.5rem;
  animation: fadeIn 3s ease-in-out;
}

.cta-button {
  background-color: #ffd700;
  color: #0a192f;
  padding: 10px 20px;
  border-radius: 5px;
  font-size: 1.2rem;
  transition: background-color 0.3s ease;
}

.cta-button:hover {
  background-color: #c0a000;
}

/* About Section */
.about {
  padding: 50px 20px;
  text-align: center;
}

/* Gallery Section */
.gallery {
  padding: 50px 20px;
  text-align: center;
}

.image-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}

.image-grid img {
  width: 100%;
  border-radius: 10px;
  transition: transform 0.3s ease;
}

.image-grid img:hover {
  transform: scale(1.05);
}

/* Footer */
footer {
  text-align: center;
  padding: 20px;
  background-color: #081523;
}

/* Animations */
@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}
</style>

<script>
// Add any interactive elements here, like a scrolling animation or dynamic content
document.addEventListener('DOMContentLoaded', () => {
  const ctaButton = document.querySelector('.cta-button');
  ctaButton.addEventListener('click', () => {
    alert('Har Har Mahadev!');
  });
});
</script>
