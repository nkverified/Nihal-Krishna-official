<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="planet"></div>
        <div class="content">
            <p class="subtext">SITE UNDER RECONSTRUCTION</p>
            <h1>COMING SOON</h1>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
                <span class="progress-text">67%</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Montserrat', sans-serif;
    background: #02020a;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

.container {
    position: relative;
    text-align: center;
    width: 100%;
}

.planet {
    position: absolute;
    top: 30%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 300px;
    height: 300px;
    background: radial-gradient(circle at top, #2a2a72, #1b1b3a);
    border-radius: 50%;
    box-shadow: 0 0 50px rgba(255, 255, 255, 0.3);
    animation: rotatePlanet 10s infinite linear;
}

@keyframes rotatePlanet {
    0% { transform: translate(-50%, -50%) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg); }
}

.content {
    position: relative;
    z-index: 2;
    margin-top: 50px;
}

.subtext {
    font-size: 14px;
    letter-spacing: 2px;
    color: rgba(255, 255, 255, 0.6);
}

h1 {
    font-size: 40px;
    margin: 20px 0;
    letter-spacing: 5px;
}

.progress-bar {
    position: relative;
    width: 300px;
    height: 10px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 10px;
    margin: 20px auto;
    overflow: hidden;
}

.progress {
    width: 67%;
    height: 100%;
    background: linear-gradient(to right, #ff416c, #ff4b2b);
    border-radius: 10px;
    transition: width 1s ease-in-out;
}

.progress-text {
    position: absolute;
    top: -25px;
    right: 5px;
    font-size: 14px;
    color: #ff4b2b;
}
</style>

<script>
document.addEventListener("DOMContentLoaded", function() {
    let progressBar = document.getElementById("progress");
    progressBar.style.width = "67%";
});
</script>
