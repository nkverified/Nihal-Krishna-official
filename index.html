<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacker Video Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Hacker Video Platform</h1>
      <p>Coming Soon: April 14, 2025</p>
    </header>
    <div class="countdown">
      <div id="timer">
        <span id="days"></span> Days
        <span id="hours"></span> Hours
        <span id="minutes"></span> Minutes
        <span id="seconds"></span> Seconds
      </div>
    </div>
    <div class="video-container" id="video-container">
      <p>Videos will be available after the countdown ends.</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

<style> 
/* General Styles */
body {
  background-color: #000;
  color: #0f0;
  font-family: 'Courier New', Courier, monospace;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  overflow: hidden;
}

.container {
  text-align: center;
  padding: 20px;
  border: 2px solid #0f0;
  border-radius: 10px;
  background-color: #111;
  box-shadow: 0 0 20px #0f0;
  max-width: 90%;
  margin: 20px;
}

header h1 {
  font-size: 3rem;
  margin: 0;
  text-shadow: 0 0 10px #0f0;
}

header p {
  font-size: 1.2rem;
  margin: 10px 0;
}

.countdown {
  margin: 20px 0;
}

#timer {
  font-size: 2rem;
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
}

#timer span {
  padding: 10px;
  background-color: #222;
  border: 1px solid #0f0;
  border-radius: 5px;
  box-shadow: 0 0 10px #0f0;
}

.video-container {
  margin-top: 20px;
  display: none; /* Hidden until countdown ends */
}

.video-container p {
  font-size: 1.2rem;
}

.video-container iframe {
  width: 100%;
  max-width: 800px;
  height: 400px;
  border: 2px solid #0f0;
  border-radius: 10px;
}

/* Responsive Design */
@media (max-width: 768px) {
  header h1 {
    font-size: 2rem;
  }

  #timer {
    font-size: 1.5rem;
    gap: 10px;
  }

  .video-container iframe {
    height: 200px;
  }
}

</style>

<script>
// Set the target date (April 14, 2025)
const targetDate = new Date("April 14, 2025 00:00:00").getTime();

// Update the countdown every second
const timer = setInterval(() => {
  const now = new Date().getTime();
  const distance = targetDate - now;

  // Calculate days, hours, minutes, and seconds
  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the countdown
  document.getElementById("days").innerText = days;
  document.getElementById("hours").innerText = hours;
  document.getElementById("minutes").innerText = minutes;
  document.getElementById("seconds").innerText = seconds;

  // If the countdown is over, show the video container
  if (distance < 0) {
    clearInterval(timer);
    document.getElementById("timer").innerHTML = "Website is Live!";
    document.getElementById("video-container").style.display = "block";
    document.getElementById("video-container").innerHTML = `
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    `;
  }
}, 1000);

</script>
