<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <p class="subtext">SITE UNDER RECONSTRUCTION</p>
            <h1>COMING SOON</h1>

            <div id="countdown">
                <div class="time-box"><span id="days"></span><p>Days</p></div>
                <div class="time-box"><span id="hours"></span><p>Hours</p></div>
                <div class="time-box"><span id="minutes"></span><p>Minutes</p></div>
                <div class="time-box"><span id="seconds"></span><p>Seconds</p></div>
            </div>

            <div class="progress-bar">
                <div class="progress" id="progress"></div>
                <span class="progress-text">67%</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Montserrat', sans-serif;
    background: #02020a;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
}

.container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 90%;
    max-width: 350px;
}

.subtext {
    font-size: 12px;
    letter-spacing: 2px;
    color: rgba(255, 255, 255, 0.6);
}

h1 {
    font-size: 28px;
    margin: 10px 0;
    letter-spacing: 4px;
}

#countdown {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin: 15px 0;
}

.time-box {
    background: rgba(255, 255, 255, 0.1);
</style>

<script>
document.addEventListener("DOMContentLoaded", function() {
    let progressBar = document.getElementById("progress");
    progressBar.style.width = "67%";

    function updateCountdown() {
        const futureDate = new Date("April 14, 2025 00:00:00").getTime();
        const now = new Date().getTime();
        const timeLeft = futureDate - now;

        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        document.getElementById("days").innerText = days;
        document.getElementById("hours").innerText = hours;
        document.getElementById("minutes").innerText = minutes;
        document.getElementById("seconds").innerText = seconds;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
});
</script>
