<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="hacker-background">
    <div class="typing-container">
      <h1 class="typing-text">
        Welcome to our site! <br>
        We specialize in delivering cutting-edge software, web, and bot development solutions. <br>
        Let's build the future together.
      </h1>
    </div>
  </div>
</body>
</html>
<style>
/* General body styling */
body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  font-family: 'Courier New', Courier, monospace;
  color: #00ff00; /* Hacker green */
}

/* Hacker-themed background */
.hacker-background {
  position: relative;
  width: 100vw;
  height: 100vh;
  background: black;
  overflow: hidden;
}

/* Matrix-style numbers animation */
.hacker-background::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: repeating-linear-gradient(
    rgba(0, 255, 0, 0.1),
    rgba(0, 255, 0, 0.2) 1px,
    rgba(0, 255, 0, 0.1) 2px
  );
  background-image: url('https://i.imgur.com/Ewa2obz.gif'); /* Use a matrix gif for animation */
  background-size: cover;
  opacity: 0.5;
  z-index: 0;
}

/* Typing effect */
.typing-container {
  position: relative;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 1;
}

.typing-text {
  font-size: 1.5rem;
  line-height: 1.8;
  border-right: 3px solid #00ff00; /* Typing cursor */
  white-space: nowrap;
  overflow: hidden;
  animation: typing 4s steps(40, end), blink 0.7s step-end infinite;
}

/* Typing animation */
@keyframes typing {
  from {
    width: 0;
  }
  to {
    width: 100%;
  }
}

/* Blinking cursor animation */
@keyframes blink {
  50% {
    border-color: transparent;
  }
}

</style>
