<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>50 Responsive Video Grids (9:16)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      background: #000;
      padding: 10px;
    }
    .grid-item {
      position: relative;
      width: 100%;
      padding-bottom: 177.78%; /* 9:16 aspect ratio */
      background: #111;
      overflow: hidden;
    }
    .grid-item iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <script>
    const gridCount = 50;
    const iframeHTML = `
      <iframe 
        src="https://cdn.iframe.ly/api/iframe?url=https%3A%2F%2Fyoutube.com%2Fshorts%2FwH6CZO8mbpE%3Fsi%3DGBF6casuUVab0iwV&key=925108d922be940af814f71907a7df4b&autoplay=1"
        allowfullscreen
        allow="autoplay; encrypted-media; picture-in-picture"
        scrolling="no"
      ></iframe>`;

    for (let i = 0; i < gridCount; i++) {
      const div = document.createElement('div');
      div.className = 'grid-item';
      div.innerHTML = iframeHTML;
      document.body.appendChild(div);
    }
  </script>
</body>
</html>
