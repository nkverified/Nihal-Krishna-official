<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>10,000 Video Grids (Demo)</title>
  <style>
    body {
      margin: 0;
      display: grid;
      grid-template-columns: repeat(100, 1fr);
      grid-auto-rows: 56px;
      gap: 2px;
    }
    .grid-item {
      width: 100%;
      height: 100%;
      background-color: #111;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Generate 10,000 items -->
  <script>
    const gridCount = 10000;
    const iframeHTML = `
      <iframe 
        src="https://cdn.iframe.ly/api/iframe?url=https%3A%2F%2Fyoutube.com%2Fshorts%2FwH6CZO8mbpE%3Fsi%3DGBF6casuUVab0iwV&key=925108d922be940af814f71907a7df4b&autoplay=1"
        allowfullscreen
        scrolling="no"
        allow="autoplay; encrypted-media"
      ></iframe>`;

    for (let i = 0; i < gridCount; i++) {
      const div = document.createElement('div');
      div.className = 'grid-item';

      // Only embed video every 500th cell to avoid crash
      if (i % 500 === 0) {
        div.innerHTML = iframeHTML;
      }

      document.body.appendChild(div);
    }
  </script>
</body>
</html>
